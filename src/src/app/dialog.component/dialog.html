<div class="dialog">
	<div class="dialog__overlay" [hidden]="!dialogObj.open" (click)="closeOnClick($event)">
		<div class="dialog__modal">
			<button class="dialog__close" [hidden]="!dialogObj.close" (click)="closeOnClick($event)"></button>

			<div class="dialog__header">
				{{dialogObj.header}}
			</div>

			<div class="dialog__component" #dynamicComponentContainer></div>

			<div class="dialog__buttons" [hidden]="!dialogObj.buttons">
				<button class="dialog__buttons-button btn" [ngClass]="{'btn_cta' : dialogObj.buttons.button1.cta}" [hidden]="!dialogObj.buttons.button1">
					{{dialogObj.buttons.button1.text}}
				</button>

				<button class="dialog__buttons-button btn" [ngClass]="{'btn_cta' : dialogObj.buttons.button2.cta}" [hidden]="!dialogObj.buttons.button2">
					{{dialogObj.buttons.button2.text}}
				</button>
			</div>
		</div>
	</div>
</div>
