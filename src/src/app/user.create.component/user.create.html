<form class="user-create" #userCreateForm="ngForm" (ngSubmit)="onSubmit()">
	<input 
	class="input user-create__input" 
	type="text" 
	id="name" 
	name="name" 
	placeholder="Name" 
	[(ngModel)]="model.name" 
	#name="ngModel" 
	required/>

	<input 
	class="input user-create__input" 
	type="text" 
	id="username" 
	name="username" 
	placeholder="Username" 
	[(ngModel)]="model.username" 
	#username="ngModel"
	validationUserExists
	required/>
{{userCreateForm.value}}
	<button type="submit" class="btn btn_cta user-create__btn" [disabled]="!userCreateForm.form.valid">Create user</button>
</form>
