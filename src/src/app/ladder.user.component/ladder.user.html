<div class="ladder-user">
	<div class="ladder-user__item">{{user.name}}</div>
	<div class="ladder-user__item">{{user.played}}</div>
	<div class="ladder-user__item">{{user.wins}}</div>
	<div class="ladder-user__item">{{user.losses}}</div>
	<div class="ladder-user__item">{{user.winRatio}}</div>
	<div class="ladder-user__item">{{user.winPercent}}%</div>
	<div class="ladder-user__item">{{user.rating}}</div>
</div>
